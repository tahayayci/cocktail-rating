{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block head %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/register.css' %}">
{% endblock %}

{% block content %}
    <a href="{{ request.META.HTTP_REFERER }}" class="btn btn-default" style="border: 1px solid black; margin-bottom: 15px;">‚Üê Back</a>

    <h2>Registration Form</h2><br>

    <form method="post">
        {% csrf_token %}
        {{ form|crispy }}

        <br><button type="submit" class="btn btn-danger">Register</button>
    </form>

{% endblock %}
